<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tamagotchi</title>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f4f4f4; 
    }
    #stats { 
      margin: 20px; 
      font-size: 1.2em;
      line-height: 1.5;
    }
    button { 
      margin: 5px; 
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }
    
    /* --- CSS DO TAMAGOTCHI CORRIGIDO --- */
    #bichinho {
      position: fixed;
      bottom: 30px;
      left: 50%;
      /* Aumenta a escala em 8x para que o 1px se torne 8px */
      transform: translateX(-50%) scale(8); 
      width: 1px;
      height: 1px;
      /* Propriedade para manter o desenho n√≠tido */
      image-rendering: pixelated; 
      background-color: transparent;
    }

    .pixel {
      width: 1px;
      height: 1px;
      background-color: #ffcc00; /* Cor base do corpo */
      
      /* O DESENHO EM PIXEL ART ATRAV√âS DE M√öLTIPLAS SOMBRAS */
      box-shadow:
        /* Linha 0 (Topo da cabe√ßa) */
        1px 0 0 #ffcc00, 2px 0 0 #ffcc00, 3px 0 0 #ffcc00,
        
        /* Linha 1 (Olhos e laterais) */
        0 1px 0 #ffcc00, 
        1px 1px 0 #000, /* Olho Esquerdo */
        2px 1px 0 #000, /* Olho Direito */
        3px 1px 0 #ffcc00,
        
        /* Linha 2 (Meio da cabe√ßa) */
        0 2px 0 #ffcc00, 1px 2px 0 #ffcc00, 2px 2px 0 #ffcc00, 3px 2px 0 #ffcc00,
        
        /* Linha 3 (Pesco√ßo/Corpo Superior) */
        1px 3px 0 #ffcc00, 2px 3px 0 #ffcc00,
        
        /* Linha 4 (Corpo Inferior) */
        1px 4px 0 #ffcc00, 2px 4px 0 #ffcc00;
    }
    
  </style>
</head>
<body>
  
  <h1>
    <span style="font-size: 1.5em; vertical-align: middle;">üê£</span> 
    Meu Tamagotchi
  </h1>
  
  <div id="stats">
    Fome: <span id="fome">100</span><br>
    Sono: <span id="sono">100</span><br>
    Higiene: <span id="higiene">100</span><br>
  </div>
    
  <button onclick="comer()">üçñ Comer</button>
  <button onclick="dormir()">üò¥ Dormir</button>
  <button onclick="defecar()">üí© Defecar</button>
  <button onclick="novoJogo()">üîÑ Novo Jogo</button>

  <h2 id="status"></h2>

  <div id="bichinho">
    <div class="pixel"></div>
  </div>

  <script>
    // SEU C√ìDIGO JAVASCRIPT: CORRETO
    let fome = 100, sono = 100, higiene = 100;
    let vivo = true;

    function atualizar() {
      document.getElementById("fome").textContent = fome;
      document.getElementById("sono").textContent = sono;
      document.getElementById("higiene").textContent = higiene;

      if (fome <= 0 || sono <= 0 || higiene <= 0) {
        document.getElementById("status").textContent = "üíÄ Seu Tamagotchi morreu!";
        vivo = false;
      }
    }

    function comer() {
      if (!vivo) return;
      fome = Math.min(100, fome + 20);
      sono -= 5;
      higiene -= 10;
      atualizar();
    }

    function dormir() {
      if (!vivo) return;
      sono = Math.min(100, sono + 20);
      fome -= 10;
      atualizar();
    }

    function defecar() {
      if (!vivo) return;
      higiene = Math.min(100, higiene + 20);
      fome -= 5;
      sono -= 5;
      atualizar();
    }

    function novoJogo() {
      fome = sono = higiene = 100;
      vivo = true;
      document.getElementById("status").textContent = "Novo jogo iniciado!";
      atualizar();
    }

    // Reduz os status automaticamente com o tempo
    setInterval(() => {
      if (vivo) {
        fome -= 2;
        sono -= 1;
        higiene -= 1;
        atualizar();
      }
    }, 2000);

    atualizar();
  </script>
</body>
</html>
