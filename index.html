<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Tamagotchi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      gap: 20px;
    }

    h1 {
      font-size: 2em;
    }

    #stats {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      font-size: 1em;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #ffe680;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* TAMAGOTCHI CENTRALIZADO ABAIXO DOS BOT√ïES */
    #bichinho {
      margin-top: 30px;
      transform: scale(8);
      image-rendering: pixelated;
      background-color: transparent;
      display: inline-block;
    }

    .pixel {
      width: 1px;
      height: 1px;
      background-color: #ffcc00;
      box-shadow:
        1px 0 0 #ffcc00, 2px 0 0 #ffcc00, 3px 0 0 #ffcc00,
        0 1px 0 #ffcc00,
        1px 1px 0 #000, 2px 1px 0 #000,
        3px 1px 0 #ffcc00,
        0 2px 0 #ffcc00, 1px 2px 0 #ffcc00, 2px 2px 0 #ffcc00, 3px 2px 0 #ffcc00,
        1px 3px 0 #ffcc00, 2px 3px 0 #ffcc00,
        1px 4px 0 #ffcc00, 2px 4px 0 #ffcc00;
    }
  </style>
</head>

<body>
  <main>
    <h1>üê£ Meu Tamagotchi</h1>

    <section id="stats">
      Fome: <span id="fome">100</span><br>
      Sono: <span id="sono">100</span><br>
      Higiene: <span id="higiene">100</span><br>
    </section>

    <div class="buttons">
      <button onclick="comer()">üçñ Comer</button>
      <button onclick="dormir()">üò¥ Dormir</button>
      <button onclick="defecar()">üí© Defecar</button>
      <button onclick="novoJogo()">üîÑ Novo Jogo</button>
    </div>

    <h2 id="status"></h2>

    <div id="bichinho">
      <div class="pixel"></div>
    </div>
  </main>

  <script>
    let fome = 100, sono = 100, higiene = 100;
    let vivo = true;

    function atualizar() {
      document.getElementById("fome").textContent = fome;
      document.getElementById("sono").textContent = sono;
      document.getElementById("higiene").textContent = higiene;

      if (fome <= 0 || sono <= 0 || higiene <= 0) {
        document.getElementById("status").textContent = "üíÄ Seu Tamagotchi morreu!";
        vivo = false;
      }
    }

    function comer() {
      if (!vivo) return;
      fome = Math.min(100, fome + 20);
      sono -= 5;
      higiene -= 10;
      atualizar();
    }

    function dormir() {
      if (!vivo) return;
      sono = Math.min(100, sono + 20);
      fome -= 10;
      atualizar();
    }

    function defecar() {
      if (!vivo) return;
      higiene = Math.min(100, higiene + 20);
      fome -= 5;
      sono -= 5;
      atualizar();
    }

    function novoJogo() {
      fome = sono = higiene = 100;
      vivo = true;
      document.getElementById("status").textContent = "Novo jogo iniciado!";
      atualizar();
    }

    setInterval(() => {
      if (vivo) {
        fome -= 2;
        sono -= 1;
        higiene -= 1;
        atualizar();
      }
    }, 2000);

    atualizar();
  </script>
</body>
</html>
